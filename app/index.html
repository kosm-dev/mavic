<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Mavic</title>
</head>

<body>

  <div class="wrapper">

    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="logo" href="#">
            <picture class="logo__img">
              <source srcset="images/logo-mobile.png" media="(max-width: 640px)">
              <img src="images/logo.png" alt="logo">
            </picture>
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">
                  О ДРОНЕ
                </a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">
                  ПРЕИМУЩЕСТВА
                </a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">
                  ХАРАКТЕРИСТИКИ
                </a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">
                  ВОПРОСЫ
                </a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">
                  КОНТАКТЫ
                </a>
              </li>
            </ul>
          </nav>

          <div class="header__info">
            <button class="header__btn"></button>
            <a class="header__phone" href="#">

            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="main">

      <section class="page-section top">
        <div class="container">
          <div class="top__inner">
            <h1 class="top__title">Mavic 2 Pro</h1>
            <img src="images/mavic.png" alt="">
            <p class="top__text">
              Квадрокоптер Dji Mavic 2 Pro
              с профессиональной камерой Hasselblad
            </p>
            <ul class="top__social-list">
              <li class="top__social-item">
                <a class="top__social-link" href="#">
                  <img src="images/facebook.svg" alt="">
                </a>
              </li>
              <li class="top__social-item">
                <a class="top__social-link" href="#">
                  <img src="images/youtube.svg" alt="">
                </a>
              </li>
              <li class="top__social-item">
                <a class="top__social-link" href="#">
                  <img src="images/instagram.svg" alt="">
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="scroll__btn">
          <a href="#">
            <img src="images/arrow-down.svg" alt="">
          </a>
        </div>
      </section>


      <section class="page-section">
        <div class="container"></div>
        <div class="scroll__btn">
          <a href="#">
            <img src="images/arrow-down.svg" alt="">
          </a>
        </div>
      </section>
      <section class="page-section">
        <div class="container"></div>
        <div class="scroll__btn">
          <a href="#">
            <img src="images/arrow-down.svg" alt="">
          </a>
        </div>
      </section>
      <section class="page-section">
        <div class="container"></div>
        <div class="scroll__btn">
          <a href="#">
            <img src="images/arrow-down.svg" alt="">
          </a>
        </div>
      </section>
      <section class="page-section">
        <div class="container"></div>
        <div class="scroll__btn">
          <a href="#">
            <img src="images/arrow-down.svg" alt="">
          </a>
        </div>
      </section>
      <section class="page-section">
        <div class="container"></div>
        <div class="scroll__btn">
          <a href="#">
            <img src="images/arrow-down.svg" alt="">
          </a>
        </div>
      </section>


    </main>

  </div>

  <script src="js/main.min.js"></script>
</body>

</html>
